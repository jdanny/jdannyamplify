<!DOCTYPE html>
<html>

<head>
<title>Registration Form</title>
</head>

<body>
<form action="/registration" method="post" enctype="multipart/form-data">
<fieldset>
<legend>New User Registration Form</legend>
<table>
    <tr>
        <td><label for="userId">userId:</label></td>
        <td><input type="text" id="userId" name="userId" placeholder="Enter userId" value="{userId}" /></td>
    </tr>
    <tr>
        <td> <label for="firstName">firstName:</label></td>
        <td> <input type="text" id="firstName" name="firstName" placeholder="Enter your firstName" /></td>
    </tr>

    <tr>
        <td> <label for="lastName">lastName:</label></td>
        <td><input type="text" id="lastName" name="lastName" placeholder="Enter your lastName" /></td>
    </tr>

    <tr>
        <td><label for="email">Email:</label></td>
        <td> <input type="email" id="email" name="email" placeholder="Enter your email address" /></td>
    </tr>

    <tr>
        <td> <label for="phone">phone:</label></td>
        <td> <input type="text" id="phone" name="phone" placeholder="Enter your phone number" /></td>
    </tr>

    <tr>
        <td><label for="password">password:</label></td>
        <td><input type="password" id="password" name="password"></td>
    </tr>

    <tr>
        <td><label for="status">status:</label></td>
        <td><input type="text" id="status" name="status" value="{status}" ></td>
    </tr>

    <tr>
        <td></td>
        <td> <input type="submit" value="Create Profile" /></td>
    </tr>

</table>
</fieldset>
</form>
</body>

</html>
